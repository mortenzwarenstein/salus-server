spring:
  application:
    name: 'salus'
    key: ${SPRING_SECURITY_KEY}
  datasource:
    url: 'jdbc:postgresql://localhost:5432/salus'
    username: salus
    password: salus
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  data:
    jdbc:
      dialect: postgresql
