spring:
  application:
    name: 'salus'
  datasource:
    url: 'jdbc:postgresql://${SPRING_DATABASE_HOST}/${SPRING_DATABASE_NAME}'
    username: ${SPRING_DATABASE_USERNAME}
    password: ${SPRING_DATABASE_PASSWORD}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  data:
    jdbc:
      dialect: postgresql
